<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>WebSocket</title>
</head>

<body>

    <head>
        <h1>Bienvenido a la pagina</h1>
    </head>
    <main>
        <div>
            <h5>Por favor ingrese el nuevo producto</h5>
            <div>
                <form class="form-inline" onsubmit="return addNewProduct()" autocomplete="off">
                    <input type="text" id="gusto" class="form-control my-2 mr-2" placeholder="Nombre del producto">
                    <input type="text" id="img" class="form-control my-2 mr-2" placeholder="Link de la imagen">
                    <input type="number" id="precio" class="form-control my-2 mr-2" placeholder="Precio">
                    <input class="btn btn-primary my-2" type="submit" value="Enviar">
                </form>
            </div>
        </div>

        <div>
            <h2>Lista de Productos</h2>
            <h4 id="ocultarProductos">No hay productos</h4>
            <table id="ocultarTabla" class='table mt-3'>
                <thead>
                    <tr>
                        <th class="align-middle" scope="col">ID</th>
                        <th class="align-middle" scope="col">Gusto</th>
                        <th class="align-middle" scope="col">Precio</th>
                        <th class="align-middle" scope="col">Imagen</th>
                    </tr>
                </thead>
                <thead id="tabla">

                </thead>
            </table>
        </div>

        <div>
            <h5>Chat Online</h5>
            <div>
                <form onsubmit="return addMessage()" autocomplete="off">
                    <div>
                        <label for="email" class="form-label">Mail</label>
                        <input type="email" id="email" class="form-control my-2 mr-2" placeholder="Tu email" required>
                    </div>
                    <hr style="border: solid black 1px">
                    <div id="chat"> </div>
                    <hr style="border: solid black 1px">
                    <div>
                        <label for="text" class="form-label">Texto</label>
                        <input type="text" id="texto" class="form-control my-2 mr-2" placeholder="Comenta">
                    </div>   
                    <input class="btn btn-primary my-2" type="submit" value="Enviar!">             
                </form>                
            </div>
        </div>


    </main>
</body>

</html>
